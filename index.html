<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.min.css" />
  <link rel="shortcut icon" href="assets/images/favicon.png" />
  <style>
    #main-content {
      min-height: 80vh;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container-scroller">
    <!-- Top Navbar -->
    <nav class="navbar default-layout-navbar col-12 p-3 fixed-top d-flex justify-content-between" style="background-color: #f8f9fa;">
      <h4 class="mb-0 text-dark">Admin Dashboard</h4>
      <a href="logout.html" class="btn btn-outline-danger">
        <i class="mdi mdi-logout me-1"></i> Sign Out
      </a>
    </nav>

    <div class="container-fluid page-body-wrapper pt-5">
      <!-- Sidebar -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item nav-profile">
            <a href="#" class="nav-link">
              <div class="nav-profile-image">
                <img src="assets/images/faces/face1.jpg" alt="profile" />
              </div>
              <div class="nav-profile-text d-flex flex-column">
                <span class="font-weight-bold mb-2">Principal</span>
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-page="dashboard.html">
              <span class="menu-title">Dashboard</span>
              <i class="mdi mdi-home menu-icon"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-page="form.html">
              <span class="menu-title">Add New Club</span>
              <i class="mdi mdi-plus-box menu-icon"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-page="tables.html">
              <span class="menu-title">Tables</span>
              <i class="mdi mdi-table-large menu-icon"></i>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Panel -->
      <div class="main-panel">
        <div id="main-content" class="content-wrapper"></div>

       
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="assets/vendors/js/vendor.bundle.base.js"></script>
  <script>
    function loadPage(pageUrl) {
      fetch(pageUrl)
        .then(response => response.text())
        .then(html => document.getElementById('main-content').innerHTML = html)
        .catch(() => document.getElementById('main-content').innerHTML = '<p class="text-danger">Failed to load content.</p>');
    }

    // Load default
    window.onload = () => loadPage('dashboard.html');

    // Menu click listeners
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.nav-link[data-page]').forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          loadPage(this.getAttribute('data-page'));
        });
      });
    });
  </script>
</body>
</html>
