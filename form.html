<div class="d-flex justify-content-center align-items-center" style="height: 100%;">
  <div class="card" style="width: 100%; max-width: 500px; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Add New Club</h4>
      <form class="forms-sample">
        <div class="form-group">
          <label for="clubName">Club Name</label>
          <input type="text" class="form-control" id="clubName" placeholder="Enter club name">
        </div>
        <div class="form-group">
          <label for="mission">Mission</label>
          <input type="text" class="form-control" id="mission" placeholder="Enter mission">
        </div>
        <div class="form-group">
          <label for="staffCoordinator">Staff Co-ordinator</label>
          <input type="text" class="form-control" id="staffCoordinator" placeholder="Enter coordinator name">
        </div>
        <div class="form-group">
          <label for="yearStart">Year of Start</label>
          <input type="number" class="form-control" id="yearStart" placeholder="Enter year">
        </div>
        <button type="submit" class="btn btn-gradient-primary w-100 mt-3">Submit</button>
      </form>
       
    </div>
    
  </div>
</div>
