<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Club Filter Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

  <style>
    body {
      background: #e9f7fd;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
    }

    table thead {
      background-color: #007bff;
      color: white;
    }

    .form-select {
      background-color: #fff5e1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Club Enrollment Table</h2>

    <div class="row mb-4">
      <div class="col-md-6">
        <label class="form-label">Department Filter</label>
        <select id="deptFilter" class="form-select">
          <option value="">All</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Club Filter</label>
        <select id="clubFilter" class="form-select">
          <option value="">All</option>
          <option value="Robotics Club">Robotics Club</option>
          <option value="Coding Club">Coding Club</option>
          <option value="Dance Club">Dance Club</option>
        </select>
      </div>
    </div>

    <table id="clubTable" class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Club Enrolled</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Arya</td><td>CSE</td><td>Robotics Club</td></tr>
        <tr><td>Karan</td><td>ECE</td><td>Coding Club</td></tr>
        <tr><td>Divya</td><td>EEE</td><td>Dance Club</td></tr>
        <tr><td>Neha</td><td>CSE</td><td>Coding Club</td></tr>
        <tr><td>Manoj</td><td>ECE</td><td>Robotics Club</td></tr>
        <tr><td>Sanjay</td><td>EEE</td><td>Coding Club</td></tr>
        <tr><td>Pooja</td><td>CSE</td><td>Dance Club</td></tr>
      </tbody>
    </table>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <script>
    $(document).ready(function () {
      const table = $('#clubTable').DataTable();

      $('#deptFilter').on('change', function () {
        const dept = $(this).val();
        table.column(1).search(dept, false, false).draw();
      });

      $('#clubFilter').on('change', function () {
        const club = $(this).val();
        table.column(2).search(club, false, false).draw();
      });
    });
  </script>

</body>
</html>
